        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--light);
            color: var(--dark);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Form Side */
        .form-side {
            flex: 1;
            padding: 30px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin: 0;
            background: var(--glossy);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        
        /* Preview Side */
        .preview-side {
            flex: 1;
            padding: 30px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            overflow-y: auto;
        }
        
        .preview-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: 100%;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            outline: none;
        }
        
        /* Photo Upload */
        .photo-upload {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .photo-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid var(--primary);
            display: none;
        }
        
        /* Photo Shape Toggle */
        .photo-shape-toggle {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .shape-btn {
            padding: 8px 15px;
            border: 2px solid var(--primary);
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .shape-btn.active {
            background: var(--primary);
            color: white;
        }
        
        /* Education Entries */
        #educationEntries {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .education-entry {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* Buttons */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a4fcf;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        /* Sample Selectors */
        .sample-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .sample-btn {
            padding: 5px 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .sample-btn:hover {
            background: #e0e0e0;
        }
        
        /* Source Code Modal */
        #sourceModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 50px;

            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            height: 80vh;
            overflow: auto;

        </div>

    </div>

                if (btn.textContent.toLowerCase() === shape) {

            if (preview.style.display === 'block') {

            }

                alert('Source code copied to clipboard!');
            });
        }

        // Generic Download Function
        function downloadFile(filename, content, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
